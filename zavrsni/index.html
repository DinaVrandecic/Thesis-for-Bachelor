<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecSphere</title>
    <script
      src="https://kit.fontawesome.com/a3481ec9e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="header-elements">
        <h1 class="logo-container"><strong>SpecSphere</strong></h1>
        <div class="brands-conatiner">
          <i class="fa-solid fa-list fa-lg"></i>
          <span>BRANDS</span>
        </div>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>
    <main>
      <div class="top-page">
        <p id="first-heading">Find your phone</p>
        <p id="second-heading">full phone specs graphically displayed</p>
        <div class="search-area">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
        </div>
      </div>
      <div class="statistics-container">
        <div class="table-conainer">
          <table>
            <thead>
              <tr>
                <td></td>
                <td>top by fans</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>xiaomi redmi note 10 pro</td>
              </tr>
              <tr>
                <td>2</td>
                <td>iphone 13</td>
              </tr>
              <tr>
                <td>3</td>
                <td>iphone 14</td>
              </tr>
              <tr>
                <td>4</td>
                <td>samsung galaxy a53</td>
              </tr>
              <tr>
                <td>5</td>
                <td>samsung z flip</td>
              </tr>
            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <td></td>
                <td>top by interest</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>xiaomi redmi note 10 pro</td>
              </tr>
              <tr>
                <td>2</td>
                <td>iphone 13</td>
              </tr>
              <tr>
                <td>3</td>
                <td>iphone 14</td>
              </tr>
              <tr>
                <td>4</td>
                <td>samsung galaxy a53</td>
              </tr>
              <tr>
                <td>5</td>
                <td>samsung z flip</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
